name: ci - docker-build

on:
  workflow_call:
    inputs:
      docker_build_matrix:
        description: "Json matrix for docker build"
        required: true
        type: string

jobs:
  docker-build:
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(inputs.docker_build_matrix) }}

    env:
      GHCR_REPO: ghcr.io/${{ github.repository }}
      DOCKERHUB_REPO: ${{ github.repository }}
      DOCKER_BUILD_SUMMARY: "false"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          persist-credentials: false

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REPO }}
            ${{ env.DOCKERHUB_REPO }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          cache-binary: false

      - name: Build and push by digest
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.GHCR_REPO }}:${{ matrix.arch_type }}
          no-cache: true
          build-args: |
            ARCH=${{ matrix.arch_type }}
            BASE_URL=https://github.com/${{ github.repository }}/releases/latest/download
